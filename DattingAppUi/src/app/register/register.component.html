
<div class="p-5 border rounded shadow-sm">
    <form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
        <h2 class="text-center text-primary">Sign up</h2>
        <hr />
        <div class="mb-3 from-floating">
            <label>Username</label>
            <input type="text"
                   class="form-control"
                   name="username"
                   id="username"
                   [(ngModel)]="model.username"
                   placeholder="Username" />
        </div>
        <div class="mb-3 from-floating">
            <label>Password</label>
            <input type="password"
                   class="form-control"
                   name="password"
                   id="password"
                   [(ngModel)]="model.password"
                   placeholder="Password" />
        </div>
        <div class="form-group text-center">
            <button class="btn btn-success me-2" type="submit">Register</button>
            <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
        </div>
    </form>
</div>
